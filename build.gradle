import org.apache.tools.ant.filters.*

group 'xyz.ronella.tools'
version '2.1.1'

apply plugin: 'groovy'

sourceCompatibility = 1.11

ext {
    packDirPath = "${buildDir}/pack"
    buildBaseName = 'sql-servant'
}

repositories {
    mavenCentral()
}

configurations {
    drivers
    mssql
}

dependencies {
    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.9'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.17.1'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.5.0'
    implementation group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.9.0'
    drivers group: 'com.h2database', name: 'h2', version: '2.1.210'
    mssql group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '9.4.1.jre11'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation group: 'com.h2database', name: 'h2', version: '2.1.210'
}

jar {
    it.baseName = buildBaseName
    exclude 'conf'
    exclude 'drivers'
    exclude '*.bat'
}

processResources {
    from (sourceSets.main.resources) {
        include '**/*.properties'
        duplicatesStrategy = DuplicatesStrategy.WARN
        filter ReplaceTokens, tokens : ['app.version': project.version,
                                        'year' : new Date().format('MMM YYYY')]
    }
}

String getLibs() {
    configurations.runtimeClasspath.inject(new String(), {___aggr, ___file ->
        "${___aggr}${(___aggr.length()>1 ? ';' : '')}%LIBS_DIR%\\${___file.name}"})
}

String getDrvs() {
    configurations.drivers.inject(new String(), {___aggr, ___file ->
        "${___aggr}${(___aggr.length()>1 ? ';' : '')}%DRVS_DIR%\\${___file.name}"})
}

String getLibsNoArch() {
    configurations.runtimeClasspath.inject(new String(), {___aggr, ___file ->
        "${___aggr}${(___aggr.length()>1 ? ':' : '')}\${LIBS_DIR}/${___file.name}"})
}

String getDrvsNoArch() {
    configurations.drivers.inject(new String(), {___aggr, ___file ->
        "${___aggr}${(___aggr.length()>1 ? ':' : '')}\${DRVS_DIR}/${___file.name}"})
}

String getDrvsMSSQL() {
    configurations.mssql.inject(getDrvs(), {___aggr, ___file ->
        "${___aggr}${(___aggr.length()>1 ? ';' : '')}%DRVS_DIR%\\${___file.name}"})
}

task pack(type: Zip, dependsOn: 'jar') {
    group = buildBaseName
    it.baseName = "${buildBaseName}-noarch"
    destinationDir = file(packDirPath)

    from(file("${sourceSets.main.resources.srcDirs.first()}/conf")) {
        into 'conf'
        include 'ss-h2*.json'
    }
    from(file("${sourceSets.main.resources.srcDirs.first()}/scripts")) {
        into 'scripts'
        include '*.*'
    }
    from(file("${sourceSets.main.resources.srcDirs.first()}/listeners")) {
        into 'listeners'
        include '*.*'
    }
    from(sourceSets.main.resources.srcDirs.first()) {
        include '*.bat'
        include 'log4j.*'
        filter ReplaceTokens, tokens : ['app.version': project.version,
                                        'libraries' : getLibs(),
                                        'drivers' : getDrvs(),
                                        'java.library.path' : '']
    }
    from(sourceSets.main.resources.srcDirs.first()) {
        include 'sqlsrvnt'
        filter ReplaceTokens, tokens : ['app.version': project.version,
                                        'libraries' : getLibsNoArch(),
                                        'drivers' : getDrvsNoArch(),
                                        'java.library.path' : '']
    }
    from(file(projectDir)) {
        include '*.md'
    }
    from(configurations.runtimeClasspath) {
        into 'libs'
    }
    from(configurations.drivers) {
        into 'drivers'
    }
    from(file("${buildDir}/libs")) {
        include 'sql*.jar'
        into 'libs'
    }
}

task packMSSQLx64(type: Zip, dependsOn: 'jar') {
    group = buildBaseName
    it.baseName = "${buildBaseName}-win64"
    destinationDir = file(packDirPath)

    from(file("${sourceSets.main.resources.srcDirs.first()}/conf")) {
        into 'conf'
        include 'ss-*.json'
    }
    from(file("${sourceSets.main.resources.srcDirs.first()}/scripts")) {
        into 'scripts'
        include '*.*'
    }
    from(file("${sourceSets.main.resources.srcDirs.first()}/listeners")) {
        into 'listeners'
        include '*.*'
    }
    from(sourceSets.main.resources.srcDirs.first()) {
        include '*.bat'
        include 'log4j.*'
        filter ReplaceTokens, tokens : ['app.version': project.version,
                                        'libraries' : getLibs(),
                                        'drivers' : getDrvsMSSQL(),
                                        'java.library.path' : '-Djava.library.path=%DRVS_DIR%']
    }
    from(file(projectDir)) {
        include '*.md'
    }
    from(configurations.runtimeClasspath) {
        into 'libs'
    }
    from(configurations.drivers) {
        into 'drivers'
    }
    from(configurations.mssql) {
        into 'drivers'
    }
    from(file("${sourceSets.main.resources.srcDirs.first()}/drivers/sqljdbc_9.4/x64")) {
        include 'mssql*.dll'
        into 'drivers'
    }
    from(file("${buildDir}/libs")) {
        include 'sql*.jar'
        into 'libs'
    }
}

