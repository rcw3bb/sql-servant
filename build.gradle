        include '*.bat'
        include 'log4j.*'
        filter ReplaceTokens, tokens : ['app.version': project.version,
                                        'libraries' : getLibs(),
                                        'drivers' : getDrvsMSSQL(),
                                        'java.library.path' : '-Djava.library.path=%DRVS_DIR%']
    }
    from(file(projectDir)) {
        include '*.md'
    }
    from(configurations.runtimeClasspath) {
        into 'libs'
    }
